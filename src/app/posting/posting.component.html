<div class="container" *ngFor="let posting of postings">
  <div class="row singlepost">
    <div class="col-sm-1 rank">
      <span>{{ posting.id }}</span>
    </div>
    <div class="col-sm-1 reddits">
      <span>{{ posting.rank }}</span>
    </div>
    <div class="col-sm-1 posting">
      <img src="{{ posting.thumb }}" height="90px" alt="">
    </div>
    <div class="col-md-9 posting">
      <div>
        <h3 class="posting">{{ posting.title }}</h3>
      </div>
      <div>
        <h5 class="posting">{{ posting.description }}</h5>
      </div>
      <div>
        <h6 class="posting sub">{{ posting.details }}</h6>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <br>
</div>
